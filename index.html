<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="card">
          <div class="img-container">
            <img src="images/illustration-hero.svg" alt="" class="hero-img" />
          </div>
          <div class="content">
            <h1>Order Summary</h1>
            <p class="info">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="plan-container">
              <img src="images/icon-music.svg" alt="" class="music-icon"/>
              <p>
                <span class="annual">Annual Plan</span>
              <span class="price">$59.99/year</span>
              </p>
              <a href="#" class="change-link">Change</a>
            </div>

            <button class="primary-button">Proceed to Payment</button>
            <button class="secondary-button">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="https://github.com/theeniolaade">Eniola</a>.
      </div>
    </footer>
  </body>
</html>
